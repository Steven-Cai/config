### Tuturial

## TPM Installation
# 1. Install TPM - $ git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# 2. copy .tmux.conf to ~/
# 3. Hit prefix + I to fetch the plugin and source it. You should now be able to use the plugin.
# 4. Key bindings
#    	 prefix + Ctrl-s - save
# 	 prefix + Ctrl-r - restore

## Command
# Session
#   Show:   Prefix + s
#   Rename: Prefix + $
# Window
#   Create: Prefix + c
#   Rename: Prefix + ,
# Pane
#   Close: Prefix + x
#   Split horizontal: Prefix + "
#   Split vertival:   Prefix + %
#   Full screen:      Prefix + z


### Configurations

set-option -g history-limit 100000

set -g history-file ~/.tmux_history

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
